        body{

        }

<body>
   <table border="1px solid black" align="center">
    <th>Name</th>

            <table border="1px solid black" align="center">

                    <td>Bhargavi</td>

                </tr>
                <tr>
                    <td>Ram</td>
                    <td>Sita</td>
                </tr>
            </table>
        </td>
        <td>23</td>
    </tr>
    <tr>
        <td>Bindu Rekha</td>
        <td>14</td>
    </tr>
    <tr>
        <td>Hema Sri</td>
        <td>10</td>
    </tr>
   </table>
</body>
</html>
