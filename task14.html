<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        h1{
            background-color: black;
            color: aliceblue;
            font-size: 3em;
            font-weight: lighter;
        }
        p{
            padding: 50px;
            border: 5px solid rgb(143, 106, 4);
            background-color: antiquewhite;
            margin: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Padding</h1>
    <p> An element's padding is the space between its content and its border. The padding property is a shorthand property. <br>
        ● padding-right <br>
        ● padding-bottom <br>
        ● padding-left <br>
                       Note: Negative values are not allowed.
        </p>
</body>
</html>
